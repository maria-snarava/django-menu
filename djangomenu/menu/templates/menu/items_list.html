{% extends './base.html' %}
{% load static %}
{% block head %}
<link rel="stylesheet" href="{% static 'menu/style.css' %}">
{% endblock %}
{% block content %}
<h2>Menu</h2>
<a href="{% url 'menu_item_create' %}"><button class="btn">Add Menu Item</button></a>
<table id="items">
  <tr>
    <th>Name</th>
      <th>Price</th>
      <th> </th>
      <th> </th>
  </tr>
	<tr>
  {% for menu_item in object_list %}
  </tr>
  <tr>
      <td>{{ menu_item }}</td>
      <td>{{ menu_item.price }}</td>
      <td><a href="{% url 'menu_item_update' menu_item.id %}"><button>Edit</button></a></td>
      <td><a href="{% url 'menu_item_delete' menu_item.id %}"><button>Delete</button></a></td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
